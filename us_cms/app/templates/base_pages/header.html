{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">

<!-- Page Header-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'assets/svg/logo.svg' %}" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
                <span class="ms-2">{{club_infor.club_name}}</span>
            </a>

            <!-- Navbar Links Centered -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url "home" %}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/activity' %}active{% endif %}" href="{% url "activity" %}">Hoạt động</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/science' %}active{% endif %}" href="#">Khoa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{% url "about" %}">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{% url "contact" %}">Liên hệ</a>
                    </li>
                </ul>
            </div>

            <!-- Buttons Right-Aligned -->
            <div class="d-flex align-items-center">
                <button id="register-btn" type="button" class="btn btn-warning me-2">Đăng kí</button>
                <button id="login-btn" type="button" class="btn btn-outline-light" onclick="window.location.href='{% url 'login' %}';">Đăng nhập</button>
            </div>
        </div>
    </nav>
</header>
